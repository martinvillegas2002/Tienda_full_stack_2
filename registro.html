<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro — TimeLux</title>
<link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<header class="header">
<a class="brand" href="index.html"><img src="assets/logo.png" alt="TimeLux"/><span>TimeLux</span></a>
<nav class="nav"><a href="login.html">Ya tengo cuenta</a></nav>
</header>


<main class="form-page">
<h1>Crear cuenta</h1>


<!-- Reglas: correo de dominios permitidos y password 4-10 -->
<form id="form-register" novalidate>
<label>Nombre (máx. 50)
<input name="nombre" maxlength="50" required>
</label>
<label>Apellidos (máx. 100)
<input name="apellidos" maxlength="100" required>
</label>
<label>Correo (duoc.cl, profesor.duoc.cl o gmail.com)
<input name="correo" type="email" maxlength="100" required>
</label>
<label>Contraseña (4 a 10 caracteres)
<input name="password" type="password" minlength="4" maxlength="10" required>
</label>
<button class="btn" type="submit">Registrarme</button>
<p class="form-hint" id="reg-hint"></p>
</form>
</main>


<footer class="footer"><p>© <span id="year"></span> TimeLux</p></footer>


<script src="js/validations.js"></script>
<script> initRegisterForm(); </script>
</body>
</html>

<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Configuración de idioma/acentos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptación a pantallas móviles -->
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/estilos.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
  <!-- Menú de navegación -->
  <header>
    <nav>
      <ul>
        <!-- Cada enlace lleva a otra página de la tienda -->
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="carrito.html">🛒 Carrito</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <h2>Registro de Usuario</h2>

    <!-- Formulario de registro -->
    <form id="formRegistro">
      <!-- Campo RUN -->
      <label for="run">RUN:</label>
      <input type="text" id="run" name="run" required>
      <small class="error" id="errorRun"></small> <!-- Mensaje de error -->

      <br><br>

      <!-- Campo Nombre -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" maxlength="50" required>
      <small class="error" id="errorNombre"></small>

      <br><br>

      <!-- Campo Apellidos -->
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" maxlength="100" required>
      <small class="error" id="errorApellidos"></small>

      <br><br>

      <!-- Campo Correo -->
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" maxlength="100" required>
      <small class="error" id="errorCorreo"></small>

      <br><br>

      <!-- Campo Dirección -->
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" maxlength="300" required>
      <small class="error" id="errorDireccion"></small>

      <br><br>

      <!-- Campo Fecha de nacimiento -->
      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha">

      <br><br>

      <!-- Campo Tipo de usuario -->
      <label for="tipo">Tipo de usuario:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecciona...</option>
        <option value="admin">Administrador</option>
        <option value="cliente">Cliente</option>
        <option value="vendedor">Vendedor</option>
      </select>
      <small class="error" id="errorTipo"></small>

      <br><br>

      <!-- Botón de enviar -->
      <button type="submit">Registrarse</button>
    </form>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Mi Tienda</p>
  </footer>

  <!-- Archivo JS con las validaciones -->
  <script src="js/validaciones.js"></script>
</body>
</html>

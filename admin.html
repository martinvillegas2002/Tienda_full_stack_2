<section id="panel-usuarios" class="panel">

<form id="form-user" class="admin-form" novalidate>
<div class="grid-2">
<label>RUN (7-9, sin puntos ni guion)
<input name="run" minlength="7" maxlength="9" required placeholder="19011022K">

<label>Nombre (máx. 50)
<input name="nombre" maxlength="50" required>
</label>
<label>Apellidos (máx. 100)

</label>

</label>

<input name="fecha" type="date">
</label>

</select>

</label>
